<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetInfinte Videos</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            color: #2e3b4e;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #6c7a89;
        }

        .coming-soon-section {
            text-align: center;
            margin-top: 50px;
        }

        .coming-soon-section h2 {
            font-size: 32px;
            color: #ff6347;
        }

        .coming-soon-section p {
            font-size: 18px;
            color: #777;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>NetInfinte Videos</h1>
            <p>Stay tuned for upcoming video content.</p>
        </div>

        <!-- Coming Soon Section -->
        <div class="coming-soon-section">
            <h2>Coming Soon!</h2>
            <p>We are working hard to bring you video content. Stay tuned for updates, and thank you for your patience!</p>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2024 NetInfinite. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
